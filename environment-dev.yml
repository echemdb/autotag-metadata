# This file lists the dependencies needed to build and test all of autotag_metadata.
# Create a conda environment with these dependencies preinstalled with:
# conda env create -f environment-dev.yml
name: autotag_metadata-dev
channels:
  - conda-forge
  - defaults
dependencies:
  - astropy
  - black
  - click
  - datapackage>=1.15,<2
  - desktop-app
  - isort
  - jupytext
  - mypy
  - myst-nb
  - myst-parser
  - pint
  - pip>=24
  - pyinstaller
  - pylint
  - pyqt>=5.12,<6
  - pytest
  - pyyaml
  - sphinx
  - sphinx_rtd_theme
  - toml
  - types-pyyaml
  - types-toml
  - watchdog
  - yamllint
