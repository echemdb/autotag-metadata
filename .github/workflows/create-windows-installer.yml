name: Create Windows Installer

on:
  workflow_call:

jobs:
  create-installer:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: windows-exe
          path: .
      - name: Build Setup
        run: |
          C:/Program Files (x86)/WiX Toolset v3.11/bin/candle.exe autotag-metadata.wxs -o obj\ -ext WixUtilExtension -ext WixUIExtension
          C:/Program Files (x86)/WiX Toolset v3.11/bin/light.exe obj\*.wixobj -o bin\Installer.msi -ext WixUtilExtension -ext WixUIExtension
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-installer
          path: ./bin/Installer.msi
